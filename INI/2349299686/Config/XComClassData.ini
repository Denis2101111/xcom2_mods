; New template now. Unfortunately this means no more intro movie, but this was necessary to fix AP cost bugs.
[LWS_Stormrider X2SoldierClassTemplate]

+bMultiplayerOnly=0
+ClassPoints=4
+IconImage="img:///IRIBrawler.UI.class_brawler"
+NumInForcedDeck = 1; Stormriders are Psionic in nature, so they're not going to be trainable via the GTS.
+NumInDeck = 2
+KillAssistsPerKill = 4
+SquaddieLoadout="SquaddieLWS_Stormrider"
