[LW_Overhaul.X2EventListener_XP]
; this is accumulated (as float) over all missions, and that total is multiplied by the weight below to get an effective NumKills for purposes of ranking up
DEFAULT_MISSION_EXPERIENCE_WEIGHT=5.7f
+CLASS_MISSION_EXPERIENCE_WEIGHTS=(SoldierClass="LWS_Stormrider", MissionExperienceWeight=5.7f)

[LW_Overhaul.CHItemSlot_PistolSlot_LW]
; Determines which soldier classes don't get the pistol slot
+EXCLUDE_FROM_PISTOL_SLOT_CLASSES=LWS_Stormrider

[LW_Overhaul.LWTemplateMods]
; Disable all of the Stormrider GTS unlocks, as class-specific GTS unlocks are not a thing in LWOTC and all 4 of those abilities are obtainable in XCOM row decks now
+GTSUnlocksToRemove="IRI_Rider_GTS_BerserkerRage"
+GTSUnlocksToRemove="IRI_Rider_GTS_MartialArts"
+GTSUnlocksToRemove="IRI_Rider_GTS_PoweredShields"
+GTSUnlocksToRemove="IRI_Rider_GTS_RollingThunder"