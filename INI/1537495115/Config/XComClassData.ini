[XComGame.X2SoldierClass_DefaultClasses]
+SoldierClasses="Warden"

[Warden X2SoldierClassTemplate]
+bMultiplayerOnly=0
+ClassPoints=4
+IconImage="img:///Icons_Warden_Class.Warden_ClassName"
+NumInForcedDeck=1
+NumInDeck=4
+KillAssistsPerKill=4
+SquaddieLoadout="SquaddieWarden"
+AllowedWeapons=(SlotType=eInvSlot_PrimaryWeapon, WeaponType="bullpup")
+AllowedWeapons=(SlotType=eInvSlot_SecondaryWeapon, WeaponType="sword")
+AllowedArmors="soldier"
+AllowedArmors="ranger"
+AllowedArmors="sharpshooter"
+AllowedArmors="psioperative"
+bAllowAWCAbilities=1
+ExcludedAbilities="LightningReflexes"		; prevent conflict with my version of Reflexes
+ExcludedAbilities="EverVigilant"			; prevent conflict with possible DeepCover
+ExcludedAbilities="Shadowstep"				; prevent conflict with my version of Reflexes
+ExcludedAbilities="RunAndGun"				; want no access to it my version Premonition fits the class better
+ExcludedAbilities="Bladestorm"				; got my version in there
+ExcludedAbilities="SaturationFire"			; want to use WardenPush instead
+ExcludedAbilities="CoveringFire"			; useless ability not sure why it exists
+ExcludedAbilities="Implacable"				; prevent conflict with Decider abilities
+ExcludedAbilities="Untouchable"			; prevent conflict with Decider abilities
+ExcludedAbilities="RapidFire"				; would be too strong
+ExcludedAbilities="VolatileMix"			; to provide better chances at getting better abilities
+ExcludedAbilities="DeadEye"				; not useful with a bullpup
+ExcludedAbilities="BulletShred"			; having 2 abilities being able to Rupture would be overpowered
+ExcludedAbilities="HailOfBullets"			; goes against the class idea
+bHasClassMovie=false
+bCanHaveBonds=true
+UnfavoredClasses="Warden"
+BaseAbilityPointsPerPromotion=3

; squaddie
+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="WardenDecider")), \\
							(AbilityType=(AbilityName="WardensAdvance", ApplyToWeaponSlot=eInvSlot_SecondaryWeapon)), \\
							(AbilityType=(AbilityName="WardenMarauder"))), \\
			  aStatProgression=((StatType=eStat_Offense,StatAmount=3), (StatType=eStat_HP,StatAmount=1), (StatType=eStat_Strength,StatAmount=0), (StatType=eStat_Hacking,StatAmount=0), (StatType=eStat_CombatSims,StatAmount=1), (StatType=eStat_Will,StatAmount=5)))

