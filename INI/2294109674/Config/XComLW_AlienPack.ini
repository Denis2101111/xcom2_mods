[LW_AlienPack_Integrated.X2Ability_LWAlienAbilities]

;Although both ally and enemy templates are included here, War Cry only affects units on the same side as the user. The additional enemy character templates will be relevant when a Muton Centurion uses the ability. Fair is fair, right?
;Note that vanilla and LWOTC enemies are already included in LWOTC's XComLW_AlienPack.ini.
;Not adding Avatars (this includes the Commander's) because they don't really need a buff.
;Not adding Chryssalid variants, Templar Ghosts, Lost variants or Psi Zombies. They don't really seem like they could be motivated any harder than they already are.
;I've only added templates that I personally use. Feel free to add more.

