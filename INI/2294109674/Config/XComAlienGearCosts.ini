; This config is used to set up costs/requirements for all alien armors and weapons.
; This was necessary in order to set up class requirements as well, which are hardcoded.
; (Class requirements will ensure the only alien gear you see in Engineering is something at least one of your recruited alien soldiers can use.)
; All conventional tier items are infinite starting items.
; You can configure number of weapon attachment slots in XComGameData_WeaponData.ini.
; XComLW_Overhaul.ini is no longer used for anything economy related in terms of weapons/armors.

