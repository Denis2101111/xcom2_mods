; These Covert Action will draw from all available alien rewards, based on what mods you have installed.
; Andromedons, Archons, Berserkers, Faceless, Muton Troopers, Sectoids, and Vipers are all available by default.
; Long War of the Chosen will give you access to Najas and Sidewinders.
; Muton Hunters will give you access to Muton Hunters and Muton Prowlers.
; Muton Harriers will give you access to Muton Beleaguers and Muton Harriers.
; Frost Legion will give you access to Frost Adders, Frost Bombers, and Frost Necromancers.

; If you prefer to tailor your game to ONLY grant specific aliens, you can comment out any of these lines
; you can also turn off any alien reward in XComPlayableAdvent.ini

