[PlayableXCOM2AliensLWOTC.OPTC_MutonHarrierLauncher]
; Prevents equipping Laser Sights, Hair Triggers, Heavy Barrels and Experimental Magazines to Muton Harrier Launchers.
; Muton Harrier Launchers don't have any innate crit damage and don't get flanking crit chance. The Muton Harrier also learns no abilities relating to crits.
; The Muton Harrier has no abilities relating to Overwatch or other reaction attacks.
; Muton Harriers also cannot equip special ammo and their launchers cannot benefit from it.

+DisallowedMutonHarrierLauncherWeaponUpgradeNames = "CritUpgrade"
+DisallowedMutonHarrierLauncherWeaponUpgradeNames = "FreeFireUpgrade"
+DisallowedMutonHarrierLauncherWeaponUpgradeNames = "SNHeavyBarrel"
+DisallowedMutonHarrierLauncherWeaponUpgradeNames = "IRI_ExperimentalMagazine_Upgrade"

[PlayableXCOM2AliensLWOTC.OPTC_FrostLegionWeapons]
; Prevents equipping Experimental Magazines to any of the Frost Legion aliens' guns.
; None of those guns can benefit from special ammo and the Frost Legion aliens cannot equip special ammo.

+DisallowedFrostLegionWeaponUpgradeNames = "IRI_ExperimentalMagazine_Upgrade"

