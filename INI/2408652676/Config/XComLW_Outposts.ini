; This file is the only one of importance to users of this mod. It controls what abilities Rebels can potentially roll.
; It will override LWOTC's default decks and replace them with the ones here.
; Mess with this file how you like. Don't bother messing with LWOTC's if you have this mod active.
; I have organized the perks by the mod they're from, for easy Ctrl+F on the part of the user. The list is:

; (Long War of the Chosen)
; (Perk Pack - A Better Barracks)
; (Extended Perk Pack)
; (Mitzruti's Perk Pack)
; (Mitzruti's Perk Pack DLC Extension)
; (Shadow Ops Perk Pack)

; I've also added some Psionic abilities that do not require Psi Amps to the decks, since Templars are proof that people can develop Psionic powers outside of XCOM's tubes
; I'll tag them with (Psionic) so you can easily find them and remove them if you don't want Psionic Rebels.

[LW_Overhaul.XComGameState_LWOutpost]

; Leave the following two lines alone in order to let this mod override LWOTC's defaults.
!REBEL_AWC_ABILITIES_OFFENSE=()
!REBEL_AWC_ABILITIES_DEFENSE=()

