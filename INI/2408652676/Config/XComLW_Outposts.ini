; (Long War of the Chosen)

; Lead The Target is being added to this deck, as it's a great ambush opener and can also be used to good effect vs. targets in full cover.
; Target Focus is being added to this deck, good vs. Faceless or Drones.
; Adding Phase Walk, Templars are proof that you don't need XCOM's tubes to develop Psionic powers.
; Salvo is being removed from this deck and added to Defense Level 1 to balance total numbers a bit.
; Ditto for Volatile Mix.
; Adding Lock N Load to this deck to help out Rebels with ammo since they can't use weapon attachments.

