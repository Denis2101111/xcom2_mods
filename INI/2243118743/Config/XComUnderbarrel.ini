[WOTCUnderbarrelAttachments.X2DownloadableContentInfo_WOTCUnderbarrelAttachments]
; These settings are used with Iridar's Underbarrel Attachments mod. If you don't have that mod, you can just ignore these settings, they won't do anything.
; If you do have the Underbarrel Attachments mod and don't want underbarrels on some or all of the specified ABBA weapons, comment out the appropriate lines.

; Marauder Auto-Rifles

+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=ABBA_ASSAULTRIFLE_CV, OFFSET_Z=0.25)
+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=ABBA_ASSAULTRIFLE_LASER)
+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=ABBA_ASSAULTRIFLE_LASERM2)
+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=ABBA_ASSAULTRIFLE_PLASMA)
+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=ABBA_ASSAULTRIFLE_PLASMAM2)
; The below lines will add underbarrels to the assault rifles from Veehementia's TLP Weapons with Visual Attachments REDUX series of mods, which is needed for the underbarrels to visualize properly on Marauder Rifles if you're using those mods to get visual attachments on ABBA weapons. Comment the lines out if you don't want that for some reason.
+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=TLP_V_Rifle_CV, OFFSET_Z=0.25)
+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=TLP_V_2_AssaultRifle_CV)
+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=TLP_V_3_Rifle_CV)
; Ditto for Team CX's EU/EW Plasma weapons.
+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=AssaultRifle_PL)
; Ditto for Claus' Mercenary Plasma weapons.
+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=AssaultRifle_MercPlasma)

; Advent Inducer Carbines

+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=ABBA_ADVENT_CARBINE_CV, OFFSET_Z=1, OFFSET_X=-0.881586)
+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=ABBA_ADVENT_CARBINE_MG, OFFSET_Z=1, OFFSET_X=-0.881586)
+WEAPONS_TO_ADD_ATTACHMENTS=(TEMPLATE=ABBA_ADVENT_CARBINE_BM, OFFSET_Z=1, OFFSET_X=-0.881586)

