[WOTCBayonets.X2DownloadableContentInfo_WOTCBayonets]
; These settings are used with Iridar's Bayonets mod. If you don't have that mod, you can just ignore these settings, they won't do anything.
; If you do have the Bayonets mod and don't want bayonets on some or all of the specified ABBA weapons, comment out the appropriate lines.
; Note that settings for these attachments are based on running all optional companion mods (Veehementia's TLP Weapons with Visual Attachments REDUX series, Team CX's EU/EW Plasma weapons, Claus' Mercenary Plasma weapons) alongside ABBA. If you're not using all of them, you may have to do some tweaking. No, I'm not doing it for you, I'm not a servant or a mother. Just doing one set of settings for all these weapons is enough work as it is.
; If you like to keep things simple and do minimal config edits, don't remove any more sockets from these weapons (such as flashlights). Some of these attachments are mounted on or around them.
; A lot of suppressor sockets are hidden. Bayonets are supposed to be mutally exclusive with suppressors/repeaters (and SolarNougat's Heavy Barrels by extension since they use the same visuals) and underbarrels anyway.

