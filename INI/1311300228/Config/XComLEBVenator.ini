[LEBVenator.EnemyVenator_Character]
;normally betastrike doubles the Units hp.
;setup this variable to modify the unit hp when betastrike is enabled
;default: 0.85f means 70% hp increase instead of 100% (2*0.85=1.7)
BetastrikeMod = 0.85f

[LEBVenator.EnemyVenator_Ability]
;Paralyze
ParalyzeAoE = 7 ;default: 7

;Death explosion
VenatorExplosionAoE = 7 ;default: 7
VenatorExplosionDamage=(Damage=3, Spread=0, PlusOne=50, Crit=0, Pierce=10, Shred=0, Tag = "", DamageType="Psi") ;default is 3-4 psionic damage

;Feedback
FeedbackAoE = 10 ;default: 10
FeedbackMultiplier = 0.08f ;Main targets PsiOffense stat gets multiplied by this value to get the damage (default: 0.08f)

[LEBVenator.EnemyVenator_X2Effect_ApplyStatbasedDamage]
FeedbackMindshieldMultiplier = 0.5f ;damage gets multiplied by this, when the primary target wears a mindshield (default: 0.5f i.e. damage gets halfed)
FeedbackAlienMultiplier = 0.5f ;damage gets multiplied by this, when the primary target is on the aliens team (default: 0.5f, this is for balance reasons)
FeedbackMaxDamage = 8 ;the maximum amount of damage a feedback blast can deal