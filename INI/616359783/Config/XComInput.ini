[XComGame.XComTacticalInput]
.Bindings=(Name="LeftAlt",Command="ToggleFreeLook | onrelease ToggleFreeLook")		; toggle free cam while holding Alt
.Bindings=(Name="F1",Command="ResetCamera",Control=True)							; reset cam to defaults
.Bindings=(Name="F2",Command="ToggleAnalogMode",Control=True)						; toggle analog mode
.Bindings=(Name="F3",Command="ToggleFreeLook",Control=True)							; toggle free cam
.Bindings=(Name="LeftBracket", Command="PitchCamera 10")							; pitch cam (10 deg)
.Bindings=(Name="RightBracket", Command="PitchCamera -10")							; pitch cam (-10 deg)
