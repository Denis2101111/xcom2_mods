[XComGame.X2Camera_LookAt]
; remove default values
!RotationInterpolationRampUpDuration
!ZoomInterpolationRampUpDuration
!MaximumInterpolationRotationPerSecond
!MaximumInterpolationZoomPerSecond
!ZoomedDistanceFromCursor
!DistanceFromCursor
; set new values
RotationInterpolationRampUpDuration=0.1 	; in seconds. Total time to go from standstill to full interpolation speed.
ZoomInterpolationRampUpDuration=0.1 	    ; in seconds. Total time to go from standstill to full interpolation speed.
MaximumInterpolationRotationPerSecond=180	; in degrees per second. The fastest the game cam is allowed to rotate.
MaximumInterpolationZoomPerSecond=1.0		; in percent, where 1.0 is 100%.
ZoomedDistanceFromCursor=5024				; in Unreal units. Distance from lookat target at maximum/minimum zoom (+/- 1.0). (~2.0 of vanilla value, x4.0 of default zoom)
DistanceFromCursor=1256						; in Unreal units. Distance from lookat target at default zoom (0.0). (vanilla value)
