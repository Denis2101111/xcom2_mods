[WOTCIridarBountyHunterClass.X2StrategyElement_BountyHunterTraining]

; Use this config array to allow only these soldier classes to be trained into Bounty Hunters.
; By default, the mod only checks for rank, which allows non-standard rookies to be trained.
;+BountyHunterTraining_AllowedClasses = "Rookie"

; Soldiers above this rank will be ineligible for Bounty Hunter training.
; Rookies are at Rank 0, Squaddies are Rank 1.
; Soldiers at squaddie Rank or above will be reset to squaddie Bounty Hunter,
; their XP will wiped and their AWC abilities will be reset.
BountyHunterTraining_MaxAllowedRank = 0

; The bounty hunter training covert action will be available only as long as you have
; this many bounty hunters on your crew or fewer.
; Enter 0 to disable the Covert Action.
BountyHunterTraining_MaxAllowedBountyHunters = 1

; Covert Action Risks
+BountyHunterTraining_Risks = "CovertActionRisk_SoldierWounded"
;+BountyHunterTraining_Risks = "CovertActionRisk_Ambush"