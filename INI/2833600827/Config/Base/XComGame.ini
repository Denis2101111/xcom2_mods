[WOTCIridarBountyHunterClass.X2DLCInfo_WOTCIridarBountyHunterClass]
DLCIdentifier="WOTCIridarBountyHunterClass"

[XComGame.CHHelpers]
; Make the AWC not roll an extra line of abilities for the LWOTC version of the class.
+ClassesExcludedFromAWCRoll = "LWS_BountyHunter"

[WOTCIridarBountyHunterClass CHModDependency]
DisplayName="[WOTC] Iridar's Bounty Hunter Class"

+RequiredMods="X2WOTCCommunityPromotionScreen"
+RequiredMods="WOTCIridarTemplateMaster"
+RequiredMods="WOTCIridarPerkPack"
+RequiredMods="WOTCCoreCollection"


[WOTCIridarBountyHunterClass CHDLCRunOrder]
+RunAfter = "LongWarOfTheChosen"

; Mark Ability To Slot Reassignment as requiring Musashi's Mod Fixes.
; Otherwise the +WeaponCategorySets entry in this mod will break its interaction with pistols and sidearms.
[AbilityToSlotReassignment CHModDependency]
DisplayName="Ability To Slot Reassignment"
+RequiredMods="WOTCMusashiModFixes"

[WOTCMusashiModFixes CHModDependency]
DisplayName="[WOTC] Musashi's Mods Fixes"

