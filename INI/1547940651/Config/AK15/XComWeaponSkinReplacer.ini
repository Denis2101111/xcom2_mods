[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]
;	If you want, you can use [WOTC] Weapon Skin Replacer to replace the cosmetic appearance of specific bayonets.
;	Note that particle effects will remain the same.

;	Mesh names for reference:
;	Bayonet.Meshes.SM_Bayonet_Conv
;	BayonetMag.Meshes.SM_Bayonet_Mag
;	Bayonet.Meshes.SM_Bayonet_Beam
;	Bayonet.Meshes.SM_Bayonet_Ripper_Conv
;	Bayonet.Meshes.SM_Bayonet_Ripper_Mag
;	BayonetRipperBeam.Meshes.SM_Bayonet_Ripper_Beam

;	'poweredbayonet' is the socket used by, well, powered bayonets. Classic bayonets use the 'bayonet' socket.

;	Example:
+ATTACHMENT_REPLACEMENT=(TEMPLATE=AK15_MG, SOCKET=bayonet, ORIGINAL_MESH="BayonetMag.Meshes.SM_Bayonet_Mag", REPLACEMENT_MESH="Bayonet.Meshes.SM_Bayonet_Conv")
+ATTACHMENT_REPLACEMENT=(TEMPLATE=AK15_BM, SOCKET=bayonet, ORIGINAL_MESH="Bayonet.Meshes.SM_Bayonet_Beam", REPLACEMENT_MESH="Bayonet.Meshes.SM_Bayonet_Conv")