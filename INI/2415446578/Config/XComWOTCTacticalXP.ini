[WOTCTacticalXP.UITacticalHUD_SoldierInfo_WOTCTacticalXP]

;setting this true makes the display use unit kills * class kill-assist per rank .. a much more detailed and verbose report
;will appear to be 'jumping' in count as 1kill ~= 4kill assists and the Lost also work funny
bFULL_NUM_DISPLAY = false

;setting this to true will not actually display unit kills/xp, what?
;this setting is useful if you just want the class icon fixes and name<>nickname swapping
bNO_NUM_DISPLAY = false

;setting this to true will not actually display unit kills/xp on units that are blocked from ranking up, like Psi-Ops
bNO_NUM_DISPLAY_ONBLOCKEDRANKUPS = true

;setting this to true will not actually display unit kills/xp on units that are maxed rank, except for rookies (as they only have one rank)
bNO_NUM_DISPLAY_ATMAXRANK = true

;setting this to true will mean the small name (top line) does not use/repeat the nickname
;eg : false =   Rk Rusty 'Bleedout' Dios    eg : true = Rk Rusty Dios
;               ICON: xx/xx : 'Bleedout'                ICON: xx/xx : 'Bleedout'
bNO_NICK_INTOPLINE = true

;setting this true uses the xp icon instead of the localised string
;the icon is clearer for cross language and more compact
bUSE_XPICON = true

;the images below are used for non-soldier classes class icons, they do not need the "img:///" prefix
;strSoldierClassIcon = setup to pull the info from the unit     ;used for "IsSoldier" units
strCivvieClassIcon = "UILibrary_WOTC_SI_KC.ClassIcon_Civvie"    ;used for "IsCivilian" units
strADVENTClassIcon = "UILibrary_WOTC_SI_KC.ClassIcon_Advent"    ;used for "IsAdvent" units
strAvatarClassIcon = "UILibrary_WOTC_SI_KC.ClassIcon_Avatar"    ;used for "the commanders avatar"
strAliensClassIcon = "UILibrary_WOTC_SI_KC.ClassIcon_Aliens"    ;used for "everything else" units
