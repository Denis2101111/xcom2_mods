; ----------------------------------------------------------------------------
;  FIRST SCREEN: Encyclopedia Defaults
; ----------------------------------------------------------------------------

[WOTC_UFOPedia.UIXComDatabase_UFOPediaCore]

; Welcome to our Encyclopedia config file!  This section will let you configure
; the headers, entries, titles, images, and flavor text you will see for each
; entry for the FIRST section of the mod, the Encyclopedia Entries.
;
; If you wish to configure the SECOND section, the Detailed UFOpaedia entries,
; you can do so inside the XComUFOpedia.ini file.

; ----------------------------------------------------------------------------

; Set the style of the desktop background for the Commander's PC. 
; If random is set to true, it will always randomize from these options. 
; If set to false, it uses the first entry always.
; You can see these screens in the BackingScreens.jpg from the mods files

bRandomBackground = true
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen00"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen01"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen02"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen03"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen04"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen05"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen06"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen07"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen08"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen09"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen10"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen11"

; These are the two images sandwiched between the text boxes in the first screen. 
; If no images are provided, default to using these images:

DefaultImagePath1 = "img:///UFOPedia_Core.DefaultImages.DefaultImage1"
DefaultImagePath2 = "img:///UFOPedia_Core.DefaultImages.DefaultImage2"

;this value represents how transparent the images are
iImageAlpha = 66

;should the list sort alphabetically or by priority, priotity is better imo, but meh?! options I guess.
;false will sort by priority set in the entry, true will sort by name of the template.
;priority
SortAlpha_Headers = false
SortAlpha_Entries = false

;should we be able to click on an entry to bring up a detailed report (UFOPEDIA)
;In case you want to turn off the pretty new second page feature?
bEnableDetailedReports = true

;the below header categories will not have the collapse button shown and entries under these headers will always be shown
+HeadersWithoutCollapseButton=UFOPEDIA
+HeadersWithoutCollapseButton=ARCHIVES

