; ----------------------------------------------------------------------------
;   STEP TWO: SET UP THE ENTRY
; ----------------------------------------------------------------------------

; Now that your entry has been created above, we now set it up down here.
; The name that appears inside the bracket, is the template name, and it
; must match the name you created above, or it won't work. This same name 
; will then be later used in the localization files, so you can properly 
; name each entry as they will appear in-game. Example:

;[templatename X2EncyclopediaTemplate]  ; where 'templatename' will be used for localizing the text. Must match localization entry in XComGame.int
;ListCategory=GROUP			            ; category group this entry belongs to
;bCategoryHeader=false					; whether you want this entry to be a category or not, name only
;SortingPriority=1						; if SortAlpha is set to false above, the order of sorting priority of entries

; If the entry is NOT a header, you can also add in the two images that appear in the center:

;ListImagePath=img:///UFOPedia_Core.DefaultImages.DefaultImage1
;DescriptionImagePath=img:///UFOPedia_Core.DefaultImages.DefaultImage2

; Finally, we've enabled these entries to have specific requirements. 
; So for example, if you only want your entry to appear once you have
; researched X, killed Y, or built Z, you can do so like any of these 

; examples:
;Requirements=(RequiredObjectives[0]="T0_M4_ReturnToAvenger")
;Requirements=(RequiredObjectives[0]="T0_M8_ReturnToAvengerPt2")
;Requirements=(RequiredTechs[0]="ModularWeapons", RequiredObjectives[0]="T0_M4_ReturnToAvenger")

; If you want your entry to appear always from the start, without
; having any requirements, simply don't add any Requirements.

