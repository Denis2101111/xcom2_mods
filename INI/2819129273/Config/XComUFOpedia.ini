; ----------------------------------------------------------------------------
;  SECOND SCREEN: UFOpedia Defaults
; ----------------------------------------------------------------------------

[WOTC_UFOPedia.UIXComDatabase_DetailedEntry]

; Welcome to our UFOpaedia config file!  This section will let you configure
; the title, image and flavor text you will see for each entry for the
; SECOND section of the mod, the UFOpaedia Detailed Entries.
;
; If you wish to configure the FIRST section, the Encyclopedia entries,
; you can do so inside the XComEncyclopedia.ini file.

; ----------------------------------------------------------------------------

; Set the style of the desktop background for the Commander's PC. 
; If random is set to true, it will always randomize from these options. 
; If set to false, it uses the first entry always.
; You can see these screens in the BackingScreens.jpg from the mods files.

bRandomBackground = true
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen00"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen01"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen02"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen03"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen04"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen05"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen06"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen07"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen08"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen09"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen10"
+BackingScreenImagePaths = "img:///UFOPedia_Core.BackingScreens.BackingScreen11"

; If a mod author does not want to create, or cannot supply an image for the
; Detailed UFOpaedia entry, but still wishes to have a body of text, default
; to picking this image:

DefaultImagePathA = "img:///UFOPedia_Core.DefaultImages.DefaultImageA"

;this value represents how transparent the image is
iImageAlpha = 85

