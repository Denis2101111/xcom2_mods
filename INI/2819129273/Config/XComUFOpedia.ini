[WOTC_UFOPedia.X2UFOpedia]

; After you have created and set up your Encyclopedia entry, now you create
; its corresponding UFOpaedia Detailed entry. 

; Without this, your entry will not appear. Also keep in mind that whatever
; you name the entry, must then be matched in step 2. This is also where you
; can remove any existing entry by commenting them out, by placing a 
; semicolon (;) at the start of the line of the item you wish to remove.
; Example:

;+UFOpediaNames=xxx_Example_Name_xxx

;================================
; MAIN HEADER - DO NOT DELETE
;================================
+UFOpediaNames=UFOPEDIA

