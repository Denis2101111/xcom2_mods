[WOTC_ShowEnemiesOnMissionPlanning.MCM_Defaults]
; Used for MCM
VERSION = 5;

; Use this to enable direct access over panels positionning
DEBUG = false;

; Show enemies list on mission screen even if you don't have the ShadowChamber
bSHOW_WITHOUT_SHADOWCHAMBER = false;

; Show enemies List Text and Panel
bShowEnemiesList = false;

; Coordinates of topleft origin point to display enemies list
iEnemiesListPosX = -400;
iEnemiesListPosY = 200;

; Offset (in pixels) to avoid overlapping between enemies list and sitrep info when site gets a sitrep (only useful is Anchor is set to topleft, set to 0 otherwise)
iSitrepDisplayOffset = 120;

; Display background or not
bBackground = true;

; Background Style / Must be between double quotes ""
; Valid values are : Panel / Simple / Shading
; Panel is the common panel with decorative lines, 9-sliced
; Simple is the basic bg box without any lines, 9-sliced
; Shading is used as a background shading fill for alternating line items, like in a spreadsheet
sBackground = "Simple";

; Control Alpha (Transparency) of Background, 0.4 being almost quite the same value as sitrep background, so things are consistent (value must be between 0 and 1)
fAlphaBackground = 0.4;

; Display Terrain info or not
bShowTerrain = true;

; Coordinates of topleft origin point to display terrain info
iTerrainPosX = -400;
iTerrainPosY = 30;
; default are -400 and 35

; Colors for Terrain Text / Must be between double quotes ""
; Valid colors are : Cyan / Red / Yellow / Orange / Green / Gray / Faded / Psyonic / Header / Cash / Thelost
; Psyonic is a kind of purple
; header is header color (kind of light yellow)
; cash is resources green
; thelost is lost green
sTerrainTitleColor = "Header";
sTerrainColor = "Cyan";
sTimeColor = "Cyan";

; Display Plot and Biome Icon (has no effect is bShowTerrain is set to false)
bShowIcons = true;
bShowEnemyIcons = true;

; Display Chosen on Mission Planning if detected
bShowChosen = false;

; Display Plot, Biome Text, and Time (has no effect is bShowTerrain is set to false)
bShowPlotText = true;
bShowBiomeText = true;
bShowTime = true;

; Icon Size (Size X Size)
iIconSize = 32;
iEnemyIconSize = 24;

; Icon Vertical Spacing
iIconVSpace = -12;
iEnemyIconVSpace = 15;

; Terrain Panel Size (for BOTH panels)
iPanelTerrainSizeX = 400;
iPanelTerrainSizeY = 45;

; Enemies Count Panel Size
iPanelEnemiesCountSizeX = 400;
iPanelEnemiesCountSizeY = 40;

; Enemies List Panel Size
iPanelEnemiesListSizeX = 400;
iPanelEnemiesListSizeY = 130;

; Anchors for Panels
sEnemiesListAnchor = "TopRight";
sTerrainAnchor = "TopRight";

; Display Enemies List withint the Shadow Chamber Style Panel
; bShadowChamberStyle = false;


