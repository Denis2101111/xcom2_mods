[LWOTC_Fuller_Override.X2Effect_TransferArbitraryRobotToOutpost]
;IMPORTANT NOTE: ResistanceUnitTemplateName can NOT be a unit used by advent/ the aliens or this WILL NOT WORK
;				 i.e. +HackableUnits = (EnemyUnitTemplateName="AdvMec_M1" ,ResistanceUnitTemplateName=AdvMec_M1) does not work
;				 to avoid bugs only use templates that were intended as resistance robots here

; Also note: Buildable Units templates in here will NOT get added to your barracks, they will get added to a haven just like regular Resistance MECs do.
; Not adding Frost Droids, their whole gimmick is having a modifiable weapon loadout, wouldn't really have value here.

!HackableUnits = () ; Overrides original values, make sure you do your custom edits in this file, not the one in Fuller Override

; These are fine
+HackableUnits = (EnemyUnitTemplateName="AdvMec_M1" ,ResistanceUnitTemplateName=ResistanceMEC)
+HackableUnits = (EnemyUnitTemplateName="AdvMec_M2" ,ResistanceUnitTemplateName=ResistanceMEC)
+HackableUnits = (EnemyUnitTemplateName="AdvMec_M3_LW" ,ResistanceUnitTemplateName=ResistanceMEC)

; Replacing MEC Archer and MEC Longbow overrides with the MEC Archer from Buildable Units
+HackableUnits = (EnemyUnitTemplateName="AdvMECArcherM1" ,ResistanceUnitTemplateName=BU_MecArcher)
+HackableUnits = (EnemyUnitTemplateName="AdvMECArcherM2" ,ResistanceUnitTemplateName=BU_MecArcher)

; Replacing Drones with Buildable Units versions
+HackableUnits = (EnemyUnitTemplateName="LWDroneM1" ,ResistanceUnitTemplateName=BU_AdventDrone)
+HackableUnits = (EnemyUnitTemplateName="LWDroneM2" ,ResistanceUnitTemplateName=BU_HunterDrone)

; This is also fine
+HackableUnits = (EnemyUnitTemplateName="Sectopod" ,ResistanceUnitTemplateName=Fuller_Override_ResistanceSectopod)

; Adding Phase Drones
+HackableUnits = (EnemyUnitTemplateName="PsiDroneM1" ,ResistanceUnitTemplateName=BU_PhaseDrone)
+HackableUnits = (EnemyUnitTemplateName="PsiDroneM2" ,ResistanceUnitTemplateName=BU_PhaseDrone)
+HackableUnits = (EnemyUnitTemplateName="PsiDroneM3" ,ResistanceUnitTemplateName=BU_PhaseDrone)

; Adding Frost MECs
+HackableUnits = (EnemyUnitTemplateName="FrostMec_M1" ,ResistanceUnitTemplateName=BU_FrostMEC)
+HackableUnits = (EnemyUnitTemplateName="FrostMec_M2" ,ResistanceUnitTemplateName=BU_FrostMEC)
+HackableUnits = (EnemyUnitTemplateName="FrostMec_M3" ,ResistanceUnitTemplateName=BU_FrostMEC)

; Adding Assault MECs
+HackableUnits = (EnemyUnitTemplateName="PrototypeGatlingMec" ,ResistanceUnitTemplateName=BU_PrototypeGatlingMEC)
+HackableUnits = (EnemyUnitTemplateName="GatlingMec" ,ResistanceUnitTemplateName=BU_MilitaryGatlingMEC)