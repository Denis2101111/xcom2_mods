[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]

; We're just gonna disable the old Mag Talons extra hard so we theoretically don't conflict with Expanded Enemies Redux.

+WEAPONS_TO_HIDE=AdventDuelistM1_Pistol_XCOM_WPN
+WEAPONS_TO_HIDE=AdventDuelistM2_Pistol_XCOM_WPN
+WEAPONS_TO_HIDE=AdventDuelistM3_Pistol_XCOM_WPN

; This will remove Fan Fire from the M3 Duelist's pistol and replace it with Faceoff

+GIVE_ABILITIES=(TEMPLATE=AdventDuelistM3_Pistol_WPN, REMOVE_ABILITY=Fanfire)
+GIVE_ABILITIES=(TEMPLATE=AdventDuelistM3_Pistol_WPN, ABILITY=Faceoff)

; This will give Ankle Shot a different icon rather than reusing Run and Gun's (which could get confusing).
; Requires Ketaros 2D Package. If you don't have that mod, comment out the below line to fix the broken icon.

+CHANGE_ABILITY_TEMPLATE = (TEMPLATE = "AnkleShot", ICON_IMAGE = "img:///KetarosPkg_Abilities.UIPerk_lowshot")