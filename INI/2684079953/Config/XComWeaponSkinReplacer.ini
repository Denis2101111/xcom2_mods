[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]

; This fixes the broken ability icon for EM Glitch in Mitzruti's Perk Pack.
+CHANGE_ABILITY_TEMPLATE = (TEMPLATE = "MZArcHaywire", ICON_IMAGE = "img:///KetarosPkg_Abilities.UIPerk_robot")

; This will grant new Hack Defense abilities to the SPARK armors.
+GIVE_ABILITIES=(TEMPLATE=SparkArmor, ABILITY=SparkHackDefenseLW_T1)
+GIVE_ABILITIES=(TEMPLATE=PlatedSparkArmor, ABILITY=SparkHackDefenseLW_T2)
+GIVE_ABILITIES=(TEMPLATE=PoweredSparkArmor, ABILITY=SparkHackDefenseLW_T3)

; Making sure Heavy Barrels mod inventory images aren't busted.

+CHANGE_TEMPLATE=(TEMPLATE=SNHeavyBarrel_Bsc, INVENTORY_IMAGE="img:///UILibrary_StrategyImages.X2InventoryIcons.ConvAssault_SuppressorB_inv")
+CHANGE_TEMPLATE=(TEMPLATE=SNHeavyBarrel_Adv, INVENTORY_IMAGE="img:///UILibrary_StrategyImages.X2InventoryIcons.MagAssault_SuppressorB_inv")
+CHANGE_TEMPLATE=(TEMPLATE=SNHeavyBarrel_Sup, INVENTORY_IMAGE="img:///UILibrary_StrategyImages.X2InventoryIcons.BeamAssault_SuppressorB_inv")

; This will give the Bulky ability to SPARK armors (mainly for MEC Troopers)

+GIVE_ABILITIES=(TEMPLATE=SparkArmor, ABILITY=Bulky)
+GIVE_ABILITIES=(TEMPLATE=PlatedSparkArmor, ABILITY=Bulky)
+GIVE_ABILITIES=(TEMPLATE=PoweredSparkArmor, ABILITY=Bulky)

; This will add Blind Immunity ability to all Chosen, Rulers and Avatars

+GIVE_ABILITIES=(CHARACTER=ChosenAssassin, ABILITY=BlindImmunity)
+GIVE_ABILITIES=(CHARACTER=ChosenAssassinM2, ABILITY=BlindImmunity)
+GIVE_ABILITIES=(CHARACTER=ChosenAssassinM3, ABILITY=BlindImmunity)
+GIVE_ABILITIES=(CHARACTER=ChosenAssassinM4, ABILITY=BlindImmunity)

+GIVE_ABILITIES=(CHARACTER=ChosenWarlock, ABILITY=BlindImmunity)
