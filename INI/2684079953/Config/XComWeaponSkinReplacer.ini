+GIVE_ABILITIES=(CHARACTER=ChosenWarlockM3, ABILITY=BlindImmunity)
+GIVE_ABILITIES=(CHARACTER=ChosenWarlockM4, ABILITY=BlindImmunity)

+GIVE_ABILITIES=(CHARACTER=ChosenSniper, ABILITY=BlindImmunity)
+GIVE_ABILITIES=(CHARACTER=ChosenSniperM2, ABILITY=BlindImmunity)
+GIVE_ABILITIES=(CHARACTER=ChosenSniperM3, ABILITY=BlindImmunity)
