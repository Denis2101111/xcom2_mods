; This will remove Ready For Anything from the Hunter

+GIVE_ABILITIES=(CHARACTER=ChosenSniper, REMOVE_ABILITY=ReadyForAnything)
+GIVE_ABILITIES=(CHARACTER=ChosenSniperM2, REMOVE_ABILITY=ReadyForAnything)
+GIVE_ABILITIES=(CHARACTER=ChosenSniperM3, REMOVE_ABILITY=ReadyForAnything)
+GIVE_ABILITIES=(CHARACTER=ChosenSniperM4, REMOVE_ABILITY=ReadyForAnything)

