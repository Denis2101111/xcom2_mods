; This will add Layered Armor to all Chosen

+GIVE_ABILITIES=(CHARACTER=ChosenAssassin, ABILITY=LayeredArmour)
+GIVE_ABILITIES=(CHARACTER=ChosenAssassinM2, ABILITY=LayeredArmour)
+GIVE_ABILITIES=(CHARACTER=ChosenAssassinM3, ABILITY=LayeredArmour)
+GIVE_ABILITIES=(CHARACTER=ChosenAssassinM4, ABILITY=LayeredArmour)

+GIVE_ABILITIES=(CHARACTER=ChosenWarlock, ABILITY=LayeredArmour)
+GIVE_ABILITIES=(CHARACTER=ChosenWarlockM2, ABILITY=LayeredArmour)
+GIVE_ABILITIES=(CHARACTER=ChosenWarlockM3, ABILITY=LayeredArmour)
