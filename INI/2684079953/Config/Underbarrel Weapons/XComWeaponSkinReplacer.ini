[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]

; Add (or change?) a little environmental damage to underbarrel shotguns, conventional version can be sold for 5 Supplies
; You should change the sell price to 0 if you don't use random drops
+CHANGE_TEMPLATE=(TEMPLATE="UBS_Conv", ENVIRONMENT_DAMAGE = 1, BLACK_MARKET_SELL_PRICE = 5)
+CHANGE_TEMPLATE=(TEMPLATE="UBS_Mag", ENVIRONMENT_DAMAGE = 1)
+CHANGE_TEMPLATE=(TEMPLATE="UBS_Beam", ENVIRONMENT_DAMAGE = 1)

; Make conventional versions of underbarrel flamethrower and underbarrel grenade launcher sellable for 5 Supplies
; You should change this to 0 if you don't use random drops

+CHANGE_TEMPLATE=(TEMPLATE="UBGL_Conv", BLACK_MARKET_SELL_PRICE = 5)
+CHANGE_TEMPLATE=(TEMPLATE="UBFlame_Conv", BLACK_MARKET_SELL_PRICE = 5)

; This adds the Underbarrel Shotgun Compensator ability to Underbarrel Shotgun Ammo in the secondary slot only
+GIVE_ABILITIES=(TEMPLATE=UBS_Ammo_Secondary, ABILITY=UnderbarrelShotgunCompensator)

; This removes the abilities from Underbarrels that handle Mobility and Reaction Fire penalties.
; Intended to be used with Underbarrels as random drops in terms of balance.
+GIVE_ABILITIES=(TEMPLATE=UBS_Conv, REMOVE_ABILITY=UBS_Passive)
+GIVE_ABILITIES=(TEMPLATE=UBS_Mag, REMOVE_ABILITY=UBS_Passive)
+GIVE_ABILITIES=(TEMPLATE=UBS_Beam, REMOVE_ABILITY=UBS_Passive)

+GIVE_ABILITIES=(TEMPLATE=UBGL_Conv, REMOVE_ABILITY=UBGL_Passive)
+GIVE_ABILITIES=(TEMPLATE=UBGL_Mag, REMOVE_ABILITY=UBGL_Passive)
+GIVE_ABILITIES=(TEMPLATE=UBGL_Beam, REMOVE_ABILITY=UBGL_Passive)

+GIVE_ABILITIES=(TEMPLATE=UBFlame_Conv, REMOVE_ABILITY=UBFlame_Passive)
+GIVE_ABILITIES=(TEMPLATE=UBFlame_Mag, REMOVE_ABILITY=UBFlame_Passive)
+GIVE_ABILITIES=(TEMPLATE=UBFlame_Beam, REMOVE_ABILITY=UBFlame_Passive)

