[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]

; This adds the Thousands To Go ability (Favid's Extended Perk Pack) to the Advent Purge Guns and Advent Plasma Purge Guns.
; This will help them kill Lost a little more easily in a no headshots environment, and also make them more dangerous on Retaliations when they start killing your Rebels.
; XCOM's versions gain it via the template itself.
+GIVE_ABILITIES=(TEMPLATE=PurgeGun, ABILITY=F_ThousandsToGo)
+GIVE_ABILITIES=(TEMPLATE=ExaltedPurgeGun, ABILITY=F_ThousandsToGo)
+GIVE_ABILITIES=(TEMPLATE=ExaltedPurgeGunArchbishop, ABILITY=F_ThousandsToGo)

+WEAPON_REPLACEMENT=(ACCEPTOR_TEMPLATE=XComPurgeGun, DONOR_TEMPLATE=PurgeGun)
+WEAPON_REPLACEMENT=(ACCEPTOR_TEMPLATE=XComExaltedPurgeGun, DONOR_TEMPLATE=ExaltedPurgeGun)

; Another attempt to remove PlasmaResistance ability from Exalted Purge Archbishop

+GIVE_ABILITIES=(CHARACTER=ExaltedPurgeArchbishop, REMOVE_ABILITY=PlasmaResistance)

