; Normalize Loot configs
; This makes the Purge Priests drop their new corpses, and timed loot better than M1 stuff

[NormalizeLoot.X2DownloadableContentInfo_NormalizeLoot]

+CustomLootSwap = ( Character = PurgePriest, LootRemove = AdvPriestM1_BaseLoot, LootAdd = AdventPurgePriest_BaseLoot)
+CustomLootSwap = ( Character = PurgeBishop, LootRemove = AdvPriestM1_BaseLoot, LootAdd = AdventPurgePriest_BaseLoot)
+CustomLootSwap = ( Character = ExaltedPurgePriest, LootRemove = AdvPriestM1_BaseLoot, LootAdd = AdventExaltedPurgeBishop_BaseLoot)
+CustomLootSwap = ( Character = ExaltedPurgeArchbishop, LootRemove = AdvPriestM1_BaseLoot, LootAdd = AdventExaltedPurgeBishop_BaseLoot)

+CustomLootSwap = ( Character = PurgePriest, LootRemove = AdvPriestM1_TimedLoot, LootAdd = ADVENTMidTimedLoot)
+CustomLootSwap = ( Character = PurgeBishop, LootRemove = AdvPriestM1_TimedLoot, LootAdd = ADVENTMidTimedLoot)
+CustomLootSwap = ( Character = ExaltedPurgePriest, LootRemove = AdvPriestM1_TimedLoot, LootAdd = ADVENTLateTimedLoot)
+CustomLootSwap = ( Character = ExaltedPurgeArchbishop, LootRemove = AdvPriestM1_TimedLoot, LootAdd = ADVENTLateTimedLoot)

+CustomLootSwap = ( Character = PurgePriest, LootRemove = AdvPriestM1_VultureLoot, LootAdd = MidAdventVultureLoot)
+CustomLootSwap = ( Character = PurgeBishop, LootRemove = AdvPriestM1_VultureLoot, LootAdd = MidAdventVultureLoot)
+CustomLootSwap = ( Character = ExaltedPurgePriest, LootRemove = AdvPriestM1_VultureLoot, LootAdd = LateAdventVultureLoot)
+CustomLootSwap = ( Character = ExaltedPurgeArchbishop, LootRemove = AdvPriestM1_VultureLoot, LootAdd = LateAdventVultureLoot)