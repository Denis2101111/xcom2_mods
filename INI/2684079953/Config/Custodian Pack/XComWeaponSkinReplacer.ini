[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]

; This gives the proper mesh and projectile to XCOM's version of the Exalted Custodian Pistol.
+WEAPON_REPLACEMENT=(ACCEPTOR_TEMPLATE=OverseerPistol, REPLACEMENT_MESH="WoTC_Exalted_Custodians_Pistol.SkeletalMeshes.SM_AdvPlasmaPistol", HIDE_ACCEPTOR_ATTACHMENTS=true)
+PROJECTILE_REPLACEMENT=(ACCEPTOR_TEMPLATE=OverseerPistol, PROJECTILE_PATH="WoTC_Exalted_Custodians_Pistol.Projectiles.PJ_ADVLP_Custodian_Pistol")

; This will give the Permafrost Rifle the proper animations.
+ANIMSET_REPLACEMENT=(ACCEPTOR_TEMPLATE=PermafrostRifle, DONOR_TEMPLATE=AssaultRifle_MG, REPLACE_SOLDIER_ANIMSETS=True, REPLACE_WEAPON_ANIMSETS=True)

; This adds the Impulse ability (Favid's Extended Perk Pack) to the Hyperdrive Vest for XCOM.
; The Custodian Mk2 has it added to their character template via Repurpose Abilities instead so the player can see it when using F1.
; This is not the same as LWOTC's Impulse ability, although they do have similar effects, and can stack with each other.
+GIVE_ABILITIES=(TEMPLATE=XComHyperDriveVest, ABILITY=F_Momentum)

; This removes the Sealed Undersuit ability from Custodian armor that has it.
; Mod Jam's buffed version will be re-added to ALL Custodian character templates via Repurpose Abilities instead.
; This will have the side effect of making this ability transparent to the player when viewing a Custodian with F1.
+GIVE_ABILITIES=(TEMPLATE=ExaltedPowerArmor, REMOVE_ABILITY=SealedUndersuit)
+GIVE_ABILITIES=(TEMPLATE=ExaltedGrandmasterPowerArmor, REMOVE_ABILITY=SealedUndersuit)

; This adds the buffed version of Sealed Undersuit to XCOM's Metion Battlesuit.
+GIVE_ABILITIES=(TEMPLATE=MetionBattleSuit, ABILITY=SealedUndersuit_LW)

; This adds Bulky to XCOM's Metion Battlesuit.
+GIVE_ABILITIES=(TEMPLATE=MetionBattleSuit, ABILITY=Bulky)

; This adds Shiver and Running On Empty to the Exalted Custodian Grandmaster's assault rifle.
+GIVE_ABILITIES=(TEMPLATE=ExaltedRifle, ABILITY=MZShiver)
+GIVE_ABILITIES=(TEMPLATE=ExaltedRifle, ABILITY=MZRunningOnEmpty)