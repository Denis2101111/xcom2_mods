[RepurposeAbilities.OPTC_CharactersAbilities]

;This will add the new version of Sealed Undersuit to all Custodian character templates.

+Abilities = (TemplateName=AdventCustodian, AddAbilityName[0]=SealedUndersuit_LW)
+Abilities = (TemplateName=AdventCustodianMaster, AddAbilityName[0]=SealedUndersuit_LW)
+Abilities = (TemplateName=Mk2_Custodian, AddAbilityName[0]=SealedUndersuit_LW)
+Abilities = (TemplateName=ExaltedCustodian, AddAbilityName[0]=SealedUndersuit_LW)
+Abilities = (TemplateName=ExaltedCustodian_Grandmaster, AddAbilityName[0]=SealedUndersuit_LW)

;This will add the Impulse ability directly to the Mk2 Custodian instead of to their vest, for better transparency to the player when using F1.

+Abilities = (TemplateName=Mk2_Custodian, AddAbilityName[0]=F_Momentum)