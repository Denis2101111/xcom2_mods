+Loadouts=(LoadoutName="AdventCustodianMaster_Loadout", Items[0]=(Item="AdventCustodianMaster_TowerShield"), Items[1]=(Item="AdventCustodian_Rifle"), Items[2]=(Item="AdventCustodian_Rockets"))

