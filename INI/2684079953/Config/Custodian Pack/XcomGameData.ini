; We're adding Automend Weave to the default loadout of standard Custodians
; Custodian Masters do not get Custodian A.P. Rounds, the extra armor pierce is added directly to their rifles instead.
[XComGame.X2ItemTemplateManager]
;CustodianMk2
+Loadouts=(LoadoutName="Mk2_Custodian_Loadout", Items[0]=(Item="AdventCustodian_Mk2_Shield"), Items[1]=(Item="AdventCustodian_AutoPistol"), Items[2]=(Item="Custodian_Flechette"), Items[3]=(Item="ControlGrenade"), Items[4]=(Item="HyperDriveVest"))
;Custodian
-Loadouts=(LoadoutName="AdventCustodian_Loadout", Items[0]=(Item="AdventCustodian_TowerShield"), Items[1]=(Item="AdventCustodian_Shotgun"), Items[2]=(Item="AdventCustodian_Pistol"))
+Loadouts=(LoadoutName="AdventCustodian_Loadout", Items[0]=(Item="AdventCustodian_TowerShield"), Items[1]=(Item="AdventCustodian_Shotgun"), Items[2]=(Item="AdventCustodian_Pistol"), Items[3]=(Item="MZRepairWeave"))
