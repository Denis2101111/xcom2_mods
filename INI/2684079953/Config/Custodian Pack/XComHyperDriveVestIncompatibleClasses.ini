[ModJamLWOTC_M2.OPTCHyperdriveVest]
; This decides which classes cannot equip the Hyperdrive Serum Injector Vest or the Flechette Gun
; From a technical standpoint, this is due to the character templates these classes use not having the custom animation the vest's unique ability uses, or pistol firing animations for the Flechette Gun
; From an in-universe explanation standpoint for the vest, it's because the serum is too dangerous for lifeforms with certain DNA, and its effectiveness on cyborgs being negligible
; From an in-universe explanation standpoint for the Flechette Gun, it's because it's designed for the size and strength of a human hand
; Of course it would make sense for the serum to have no effect whatsoever on a pure robot and the Flechette Gun is too small for them to use, so SPARKs are also here
; Default configs will include all MEC Troopers, the standard SPARK class, and all Playable XCOM 2 Aliens, but you can add more if you need to
; If you remove these, don't complain to me about busted animations, there's nothing I can do about it

