[ModJamLWOTC_M2.OPTCJetPacks]
; This decides which classes cannot equip the two variants of Booster Jets or the Jump Jets
; This is mainly due to missing animations and only includes Playable Aliens by default
; It also makes sense for some of the bigger aliens like Berserkers or Andromedons to not be able to fly with something meant to carry a human

+IncompatibleClasses=AndromedonClass
+IncompatibleClasses=MutonClass
+IncompatibleClasses=SectoidClass
+IncompatibleClasses=ViperClass
+IncompatibleClasses=ViperClass2
+IncompatibleClasses=ViperClass3
+IncompatibleClasses=SidewinderClass
+IncompatibleClasses=NajaClass
+IncompatibleClasses=MutonHunterClass
+IncompatibleClasses=MutonProwlerClass
+IncompatibleClasses=MutonHarrierClass
+IncompatibleClasses=MutonBeleaguerClass
+IncompatibleClasses=BerserkerClass
+IncompatibleClasses=ArchonClass
+IncompatibleClasses=FacelessClass
+IncompatibleClasses=FrostAdderClass
+IncompatibleClasses=FrostBomberClass
+IncompatibleClasses=FrostNecromancerClass