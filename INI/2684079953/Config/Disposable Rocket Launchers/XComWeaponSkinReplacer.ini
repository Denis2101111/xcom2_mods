; Disabling secondary slot and heavy slot versions of the launchers
[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]

+WEAPONS_TO_HIDE=IRI_RPG_CV_Secondary
+WEAPONS_TO_HIDE=IRI_RPG_MG_Secondary
+WEAPONS_TO_HIDE=IRI_RPG_BM_Secondary

+WEAPONS_TO_HIDE=IRI_RPG_CV_Heavy
+WEAPONS_TO_HIDE=IRI_RPG_MG_Heavy
+WEAPONS_TO_HIDE=IRI_RPG_BM_Heavy

; This bit down here removes the stealth/mobility penalties of the launchers since we're using LWOTC's weight system instead
+GIVE_ABILITIES=(TEMPLATE=IRI_RPG_CV_Utility, REMOVE_ABILITY=IRI_DisposableMobilityPenalty)
+GIVE_ABILITIES=(TEMPLATE=IRI_RPG_MG_Utility, REMOVE_ABILITY=IRI_DisposableMobilityPenalty)
+GIVE_ABILITIES=(TEMPLATE=IRI_RPG_BM_Utility, REMOVE_ABILITY=IRI_DisposableMobilityPenalty)
+GIVE_ABILITIES=(TEMPLATE=IRI_DRL_CV, REMOVE_ABILITY=IRI_PenaltyRPG)
+GIVE_ABILITIES=(TEMPLATE=IRI_DRL_MG, REMOVE_ABILITY=IRI_PenaltyRPG)
+GIVE_ABILITIES=(TEMPLATE=IRI_DRL_BM, REMOVE_ABILITY=IRI_PenaltyRPG)