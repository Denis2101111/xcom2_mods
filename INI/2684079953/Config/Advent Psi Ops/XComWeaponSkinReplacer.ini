[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]
; This will remove vanilla Lightning Reflexes from the Wraith Vest and replace it with Melee Resistance.
; Yes, this is a nerf. It's well deserved since you can manufacture Wraith Vests now instead of having to roll a damn lottery on M1 and M2 Wraith Commandos.

+GIVE_ABILITIES=(TEMPLATE=WraithVest, REMOVE_ABILITY=LightningReflexes)
+GIVE_ABILITIES=(TEMPLATE=WraithVest, ABILITY=WraithMeleeResistance)

; Also removing the old AdventWraithVestBonus ability and replacing it with our new one.
; This will replace the panic immunity with fire immunity, which is more in-line with how the Phase Drone and Commando variants are all immune to fire.

+GIVE_ABILITIES=(TEMPLATE=WraithVest, REMOVE_ABILITY=AdventWraithVestBonus)
+GIVE_ABILITIES=(TEMPLATE=WraithVest, ABILITY=AdventWraithVestBonus_LW)

; This will swap the Wraith Commando's Bladestorm for the Templar version
; This means their Bladestorm will inherit LWOTC's change of Bladestorm not working on the unit's own turn

+GIVE_ABILITIES=(TEMPLATE=WraithGauntletM1_BM, REMOVE_ABILITY=WraithBladestorm)
+GIVE_ABILITIES=(TEMPLATE=WraithGauntletM1_BM, ABILITY=TemplarBladestorm)
+GIVE_ABILITIES=(TEMPLATE=WraithGauntletM2_BM, REMOVE_ABILITY=WraithBladestorm)
+GIVE_ABILITIES=(TEMPLATE=WraithGauntletM2_BM, ABILITY=TemplarBladestorm)
+GIVE_ABILITIES=(TEMPLATE=WraithGauntletM3_BM, REMOVE_ABILITY=WraithBladestorm)
+GIVE_ABILITIES=(TEMPLATE=WraithGauntletM3_BM, ABILITY=TemplarBladestorm)

; This will remove Banish, and add Watchful Raptor, from/to the Elite Raptor Commando's sniper rifle

+GIVE_ABILITIES=(TEMPLATE=AdvRaptorM3_WPN, REMOVE_ABILITY=SoulReaper)
+GIVE_ABILITIES=(TEMPLATE=AdvRaptorM3_WPN, ABILITY=WatchfulRaptor)

; This will remove Demolition Shot, and add Telekinesis Shot, from/to the Raptor Commando variants' sniper rifles

+GIVE_ABILITIES=(TEMPLATE=AdvRaptorM1_WPN, REMOVE_ABILITY=DemolitionShot)
+GIVE_ABILITIES=(TEMPLATE=AdvRaptorM1_WPN, ABILITY=TelekinesisShot)
+GIVE_ABILITIES=(TEMPLATE=AdvRaptorM2_WPN, REMOVE_ABILITY=DemolitionShot)
+GIVE_ABILITIES=(TEMPLATE=AdvRaptorM2_WPN, ABILITY=TelekinesisShot)
+GIVE_ABILITIES=(TEMPLATE=AdvRaptorM3_WPN, REMOVE_ABILITY=DemolitionShot)
+GIVE_ABILITIES=(TEMPLATE=AdvRaptorM3_WPN, ABILITY=TelekinesisShot)