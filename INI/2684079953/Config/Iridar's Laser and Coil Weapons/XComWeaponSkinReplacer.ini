[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]

; This will hide LWOTC's Vektor Rifle templates. We'll be using new templates instead (VektorRifle_LS and VektorRifle_CG) to avoid inventory image related bugs.
+WEAPONS_TO_HIDE="Vektor_LS"
+WEAPONS_TO_HIDE="Vektor_CG"

; This will update LWOTC's beam-tier combat knife and beam-tier Sawed-Off Shotgun to use Iridar's models.

+WEAPON_REPLACEMENT=(ACCEPTOR_TEMPLATE=SawedoffShotgun_BM, DONOR_GAME_ARCHETYPE="IRI_SawedOff_CG.Archetypes.WP_SawedoffShotgun_BM")
+WEAPON_REPLACEMENT=(ACCEPTOR_TEMPLATE=CombatKnife_BM, DONOR_GAME_ARCHETYPE="IRI_CombatKnife_CG.Archetypes.WP_CombatKnife_BM")

; This will adjust inventory images for those two weapons.

+CHANGE_TEMPLATE=(TEMPLATE=SawedoffShotgun_BM, INVENTORY_IMAGE="img:///IRI_SawedOff_CG.UI.SawedOffShotgun_BM_Inv")
+CHANGE_TEMPLATE=(TEMPLATE=CombatKnife_BM, INVENTORY_IMAGE="img:///IRI_CombatKnife_CG.UI.CombatKnife_BM_Inv")