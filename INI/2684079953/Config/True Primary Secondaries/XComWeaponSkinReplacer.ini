[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]

; We're going to make absolutely sure the Whippit Shotgun's magazine remains at 1, in case TPS tries to make it 6. Don't want the Whippit being able to use Faceoff or Fan Fire.

+CHANGE_TEMPLATE=(TEMPLATE=WhippitShotgun, CLIPSIZE=1)

; Add attachment slots to LS/CG pistols

+CHANGE_TEMPLATE=(TEMPLATE=LWPistol_LS, NUM_UPGRADE_SLOTS=3)
+CHANGE_TEMPLATE=(TEMPLATE=LWPistol_CG, NUM_UPGRADE_SLOTS=3)

; Credit to Mr. Mister from LWOTC Discord for everything below here

; Re-set attachment slots for vanilla tiers to 3; overrides settings from Visual Attachments for Pistols (which are 1/2/3 by default)

+CHANGE_TEMPLATE=(TEMPLATE=Pistol_CV, NUM_UPGRADE_SLOTS=3)
+CHANGE_TEMPLATE=(TEMPLATE=Pistol_MG, NUM_UPGRADE_SLOTS=3)
+CHANGE_TEMPLATE=(TEMPLATE=Pistol_BM, NUM_UPGRADE_SLOTS=3)


; Set attachment slots for CV Autopistol to 3 (is 0 by default); all other autopistols are already at 3.

+CHANGE_TEMPLATE=(TEMPLATE=Sidearm_CV, NUM_UPGRADE_SLOTS=3)