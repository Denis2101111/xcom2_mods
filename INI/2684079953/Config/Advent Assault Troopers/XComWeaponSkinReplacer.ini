+GIVE_ABILITIES=(CHARACTER=AssaultTrooperT2, ABILITY=FireControl25)
+GIVE_ABILITIES=(CHARACTER=AssaultTrooperT3, ABILITY=FireControl25)
+GIVE_ABILITIES=(CHARACTER=AssaultTrooperT3, ABILITY=LightningReflexes_LW)
