[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]

; This will add Assault Shot (other than M1), Short Shot, and Close And Personal to Assault Trooper shotguns, and remove Rapid Fire from the M3's
; Also removes Untouchable from all Assault Trooper shotguns that have it, and Covering Fire from the Captain's
; Captains also get Breach
+GIVE_ABILITIES=(TEMPLATE=T1AssaultShotgun, ABILITY=CloseAndPersonal)
+GIVE_ABILITIES=(TEMPLATE=T1AssaultShotgun, ABILITY=ShortShot)
+GIVE_ABILITIES=(TEMPLATE=T2AssaultShotgun, ABILITY=CloseAndPersonal)
+GIVE_ABILITIES=(TEMPLATE=T2AssaultShotgun, ABILITY=AssaultShot)
+GIVE_ABILITIES=(TEMPLATE=T2AssaultShotgun, ABILITY=ShortShot)
+GIVE_ABILITIES=(TEMPLATE=T3AssaultShotgun, ABILITY=CloseAndPersonal)
+GIVE_ABILITIES=(TEMPLATE=T3AssaultShotgun, ABILITY=AssaultShot)
+GIVE_ABILITIES=(TEMPLATE=T3AssaultShotgun, ABILITY=ShortShot)
+GIVE_ABILITIES=(TEMPLATE=CptnAssaultShotgun, ABILITY=CloseAndPersonal)
+GIVE_ABILITIES=(TEMPLATE=CptnAssaultShotgun, ABILITY=AssaultShot)
+GIVE_ABILITIES=(TEMPLATE=CptnAssaultShotgun, ABILITY=ShortShot)
+GIVE_ABILITIES=(TEMPLATE=CptnAssaultShotgun, ABILITY=ShadowOps_Breach)

+GIVE_ABILITIES=(TEMPLATE=T2AssaultShotgun, REMOVE_ABILITY=Untouchable)
+GIVE_ABILITIES=(TEMPLATE=T3AssaultShotgun, REMOVE_ABILITY=Untouchable)
+GIVE_ABILITIES=(TEMPLATE=T3AssaultShotgun, REMOVE_ABILITY=RapidFire)
+GIVE_ABILITIES=(TEMPLATE=CptnAssaultShotgun, REMOVE_ABILITY=Untouchable)
+GIVE_ABILITIES=(TEMPLATE=CptnAssaultShotgun, REMOVE_ABILITY=CoveringFire)

