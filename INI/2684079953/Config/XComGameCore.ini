; This makes the Second Wind ability from Shadow Ops compatible with LWOTC's Paramedic

[ShadowOpsPerkPack.TemplateEditors_Infantry]

+MedikitAbilities=ParaMedikitHeal

; This makes the Underbarrel Grenade Launcher compatible with Shadow Ops' Fastball

[ShadowOpsPerkPack.TemplateEditors_CombatEngineer]

+GrenadeAbilities=Fire_UBGL_Conv
+GrenadeAbilities=Fire_UBGL_Mag
+GrenadeAbilities=Fire_UBGL_Beam

; This adds raider faction turns back into the turn order for those that use them, while preserving LWOTC's changes to the turn order.

[XComGame.X2TacticalGameRuleset]

!PlayerTurnOrder=()
+PlayerTurnOrder=eTeam_XCom
+PlayerTurnOrder=eTeam_TheLost
+PlayerTurnOrder=eTeam_Alien
+PlayerTurnOrder=eTeam_Resistance
+PlayerTurnOrder=eTeam_Neutral
+PlayerTurnOrder=eTeam_One
+PlayerTurnOrder=eTeam_Two

