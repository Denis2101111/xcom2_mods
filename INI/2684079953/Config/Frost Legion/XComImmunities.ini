; This will remove Mental and Electrical immunity from Frost Division leader units

[ConfigurableImmunities.OPTC_CharactersImmunities]

+CharacterImmunities = (TemplateName=FrostCaptain_M1, RemoveImmunityName[0]=Mental, RemoveImmunityName[1]=Electrical)
+CharacterImmunities = (TemplateName=FrostCaptain_M2, RemoveImmunityName[0]=Mental, RemoveImmunityName[1]=Electrical)
+CharacterImmunities = (TemplateName=FrostCaptain_M3, RemoveImmunityName[0]=Mental, RemoveImmunityName[1]=Electrical)

+CharacterImmunities = (TemplateName=FrostHitman_M1, RemoveImmunityName[0]=Mental, RemoveImmunityName[1]=Electrical)
