; This will swap the animsets for LWOTC's shields to the ones from the Ballistic Shields mod, but only when used by specific character templates.
; By default, regular soldiers, Skirmishers, Reapers, SPARKs, and MEC Troopers are included. Comment out specific ones if you need to for whatever reason.
; Templars will be unaffected by this unless you add them (but maybe don't do that unless you plan to change their primary weapon).
; This is intended to fix animation glitches caused by equipping LWOTC's ballistic shields on non-Templars.
; The Ballistic Shields mod by Musashi is REQUIRED for this fix to work. However, if Ballistic Shields doesn't run with your setup, this file won't do any harm.

; EDIT: This shouldn't be required anymore since Templars now use a different category altogether for their shields, but I'm not going to mess with this.

