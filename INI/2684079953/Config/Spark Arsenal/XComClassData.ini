; Adds BITs as secondary options to the LWOTC version of Specialists and Dragoons (from my version of Shadow Ops)

[LWS_Specialist X2SoldierClassTemplate]
+AllowedWeapons=(SlotType=eInvSlot_SecondaryWeapon, WeaponType="sparkbit")

[ShadowOps_Dragoon_LWOTC X2SoldierClassTemplate]
+AllowedWeapons=(SlotType=eInvSlot_SecondaryWeapon, WeaponType="sparkbit")

; The relevant classes get this hacking bonus in their character template rather than Protocol Suite in LWOTC

[WOTCMoreSparkWeapons.X2DownloadableContentInfo_WOTCMoreSparkWeapons]
-ProtocolSuiteHackingBonus = 30
ProtocolSuiteHackingBonus = 0

