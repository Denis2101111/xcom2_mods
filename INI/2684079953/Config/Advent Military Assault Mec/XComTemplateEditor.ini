[WOTCIridarTemplateMaster.X2DLCInfo_Last]

; This will change the Assault MECs' shotgun range tables to LWOTC standard.
; Also gives them an ideal range of 2.
; Their gatling gun gets an ideal range of 14.
; All damage and environmental damage values are also tweaked to LWOTC standards.
; Additionally adds the stats for Prototype variants, as well as XCOM variants.
; The enemy variant of the (non-prototype) shotgun still does no environmental damage due to the unique ammo type it uses.
; The enemy variant of the prototype shotgun does NOT have Overwatch, same as the standard version, to encourage the MEC to Overwatch with its Gatling Cannon instead.

; Gatling Cannons for SPARKs and MEC Troopers are not on the table right now due to the fact that the weapon mount for them isn't attached to the weapon

