[WOTCLootPostMover.X2DownloadableContentInfo_WOTCLootPostMover]
DLCIdentifier="WOTCLootPostMover"

;enable logging
bEnableLogging = false

;enable the HUD Target Icon listener and Loot Icon
bEnableIcons = true

;enable a more rounded circular base, mesh provided by Kexx
bEnableCircularBase = true

;enable loot expiry and number of turns... default game is true, 3 (+1 for loot dropped from friendly sources)
;If set to false, loot drops will remain on the map until they are picked up, or the mission ends, or in 999 turns :)
;any number above 9 will display an infinity symbol on the loot timer, oddly enough 0 destroys any loot instantly whilst -1 drops the loot invisibly for an unknown number of turns
bLootExpirationEnabled = true
iLootExpirationMaxTurns = 3

bLootExpirationEnabled_Psi = true
iLootExpirationMaxTurns_Psi = 2

;for reference
;(drive):\...\Documents\My Games\XCOM2 War of the Chosen\XComGame\XComGameData.ini
;Change the line TimedLootPerMission=1 to whatever you desire.
;Base game has it set to 1, Covert Infiltration has this config option set to 2, I prefer 3
