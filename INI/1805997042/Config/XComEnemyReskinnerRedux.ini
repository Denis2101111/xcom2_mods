; SKINNING COMMANDS

; The Reskinner goes through a list of reskin commands, phrased like this:

;+RESKIN=(EnemyName=_, SkinName="_", OverwriteSkins=True)

;EnemyName is the Character Template we're reskinning.
;SkinName is the name of the skin we're applying.
;If OverwriteSkins is set to true, it'll delete the existing skins first.

;For example, this command will reskin all Vipers to the blue and orange Viper from Alien Hunters.
;+RESKIN=(EnemyName=Viper, SkinName="GameUnit_ViperNeonate.ARC_GameUnit_ViperNeonate", c=True)

; If you set OverwriteSkins to False, it'll add the skin instead of replacing it and the game will choose a skin at random.

; For example, this command will add the Muton Centurion skin, giving you a mix of both Vipers.
;+RESKIN=(EnemyName=Viper, SkinName="GameUnit_ViperNeonate.ARC_GameUnit_ViperNeonate", c=False)

;You can chain them together. If you do the commands below, you'll replace the Mark 1 ADVENT General with the male ADVENT trooper, then add the female ADVENT trooper. You'll then get either ADVENT trooper but not the original ADVENT General model.
;+RESKIN=(EnemyName=AdventGeneralM1, SkinName="SkinName="GameUnit_AdvTrooper.ARC_GameUnit_AdvTrooperM2_M", OverwriteSkins=True)
;+RESKIN=(EnemyName=AdventGeneralM1, SkinName="SkinName="GameUnit_AdvTrooper.ARC_GameUnit_AdvTrooperM2_F", OverwriteSkins=False)

