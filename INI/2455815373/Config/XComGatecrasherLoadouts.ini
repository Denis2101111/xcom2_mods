; Credit to Iridar for writing most of this config. I've simply repurposed it for LWOTC (3 utility slots, more possible item combinations).

; Everyone will always have a Ceramic Plating in their loadout, the other two utility items are randomized. By default, no one's loadout will contain two of the same item.
; Rookies can roll SMGs instead of Assault Rifles.
; Templars can roll Caster Gauntlets instead of Shard Gauntlets.
; All Reaper loadouts use the Throwing Knives secondary instead of the Claymore (keep that in mind if you're still using LWOTC Beta 3.1 for whatever reason).

; There are also sections that support other Workshop mods, including A Better Barracks Arsenal (Marauder Auto-Rifles), AP Grenades Redux, and Pathfinders (Hunter Rifles).
; Support for my Crasher class is also included, for those using the Jane Kelly Soldier mod, which adds Jane Kelly to the Gatecrasher squad, replacing one of the Rookies.
; If you're not getting Jane Kelly in your starting squad, it's not this mod's fault, but more likely LWOTC itself (it has also broken Starting Spark before). She'll still be in the barracks post-Gatecrasher regardless.

