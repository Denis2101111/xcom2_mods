[WOTC_RemoveMissingMods.RemoveMissingModsSettings]
;Screen to Spawn Unbind Button on
ScreenToUse="SaveScreen"		;Options: "SaveScreen" , "AvengerHUD"		Default: "SaveScreen"

;Method for Spawning Button, switch option if having issues with Unbind Button Appearing
bUseBackupSpawningMethod=False		;Options: True , False	Default: False

;If True the Unbind Button will show on save screen durring Missions. If False the Unbind Button will only show on save screen while on the Avenger.
;NOTE: This has no effect if ScreenToUse is set to "AvengerHUD".
bShowInTactical=False		;Options: True , False	Default: False