;+AllowedWeapons=(SlotType=eInvSlot_SecondaryWeapon, WeaponType="pistol");	 DEBUG ONLY

+BaseAbilityPointsPerPromotion = 3
;+AbilityPointsIncrementPerPromotion = 0

;	Set this to "false" if the game hangs with a black screen when you promote your first Stormrider
+bHasClassMovie=true

;	Needs to be set here so that this class benefits from Combat Intelligence.
;	Class is excluded from having AWC abilities in XComGame.ini
+bAllowAWCAbilities = 1
+bNoSecondaryWeapon=false
+bCanHaveBonds=true
+UnfavoredClasses=Akimbo
+UnfavoredClasses=Samurai
+UnfavoredClasses=Stormrider
+UnfavoredClasses=Templar

