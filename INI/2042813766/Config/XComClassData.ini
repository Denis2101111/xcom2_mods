+SoldierClasses="Stormrider"

[Stormrider X2SoldierClassTemplate]
+bMultiplayerOnly=0
+ClassPoints=4
+IconImage="img:///IRIBrawler.UI.class_brawler"
+NumInForcedDeck = 1
+NumInDeck = 2
+KillAssistsPerKill = 4
+SquaddieLoadout="Squaddie_Stormrider"

+AllowedWeapons=(SlotType=eInvSlot_PrimaryWeapon, WeaponType="sword")
