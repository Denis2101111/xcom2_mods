;The Weapon, however, supports Hair Triggers and Auto-Loaders as well.
;Just uncomment the upgrades you want to be automatically incluided in the game.  IMPORTANT: The UNCOMMNENTED array elements must be sequential e.g. 0, 1, 2, 3, 4.
;You can even pick and choose from Basic, Advanced, and Superior Upgrades.
;Just comment out the Upgrades you don't want and uncomment the ones you do want (add/remove the semicolon from the line).
