[LWOTC_Fuller_Override.X2Effect_TransferArbitraryRobotToOutpost]
;IMPORTANT NOTE: ResistanceUnitTemplateName can NOT be a unit used by advent/ the aliens or this WILL NOT WORK
;				 i.e. +HackableUnits = (EnemyUnitTemplateName="AdvMec_M1" ,ResistanceUnitTemplateName=AdvMec_M1) does not work
;				 to avoid bugs only use templates that were intended as resistance robots here
+HackableUnits = (EnemyUnitTemplateName="AdvMec_M1" ,ResistanceUnitTemplateName=ResistanceMEC)
+HackableUnits = (EnemyUnitTemplateName="AdvMec_M2" ,ResistanceUnitTemplateName=ResistanceMEC)
+HackableUnits = (EnemyUnitTemplateName="AdvMec_M3_LW" ,ResistanceUnitTemplateName=ResistanceMEC)
+HackableUnits = (EnemyUnitTemplateName="AdvMECArcherM1" ,ResistanceUnitTemplateName=ResistanceMEC)
+HackableUnits = (EnemyUnitTemplateName="AdvMECArcherM2" ,ResistanceUnitTemplateName=ResistanceMEC)

+HackableUnits = (EnemyUnitTemplateName="LWDroneM1" ,ResistanceUnitTemplateName=Fuller_Override_ResistanceDrone_M1)
+HackableUnits = (EnemyUnitTemplateName="LWDroneM2" ,ResistanceUnitTemplateName=Fuller_Override_ResistanceDrone_M2)

+HackableUnits = (EnemyUnitTemplateName="Sectopod" ,ResistanceUnitTemplateName=Fuller_Override_ResistanceSectopod)

