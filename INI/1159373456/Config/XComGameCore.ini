-CRIT_UPGRADE_BSC=5
+CRIT_UPGRADE_BSC=10				; crit chance modifier
-CRIT_UPGRADE_ADV=10
+CRIT_UPGRADE_ADV=12.5
;CRIT_UPGRADE_SUP=15 (Left this alone for late game balance)

-AIM_UPGRADE_BSC=5
+AIM_UPGRADE_BSC=10				; hit chance modifier
-AIM_UPGRADE_ADV=10
+AIM_UPGRADE_ADV=15
