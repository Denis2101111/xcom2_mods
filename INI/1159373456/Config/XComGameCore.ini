;CLIP_SIZE_BSC=1					; extra ammo (Left these alone for balance reasons)
;CLIP_SIZE_ADV=2
;CLIP_SIZE_SUP=3

-FREE_FIRE_BSC=5	
+FREE_FIRE_BSC=10					; chance out of 100 that the action will be free
-FREE_FIRE_ADV=10
+FREE_FIRE_ADV=12.5
;-FREE_FIRE_SUP=15

;FREE_RELOADS_BSC=1				; setting to 0 or less will mean no limit (Left these alone for balance reasons)
;FREE_RELOADS_ADV=2
;FREE_RELOADS_SUP=3

;MISS_DAMAGE_BSC=(Damage=1, Tag="Miss")				; amount of damage caused on missed shots (Left these alone for balance reasons)
;MISS_DAMAGE_ADV=(Damage=2, Tag="Miss")
;MISS_DAMAGE_SUP=(Damage=3, Tag="Miss")

-FREE_KILL_BSC=5	
+FREE_KILL_BSC=10					; chance out of 100 that a damaging shot will become an automatic kill
-FREE_KILL_ADV=10
+FREE_KILL_ADV=12.5
;FREE_KILL_SUP=15

