[WOTCMoreSparkWeapons.X2StrategyElement_AuxSlot]
;	Configuration below determines what can and can't be equipped into Auxiliary Weapon slot, with one exception:
;	grenades and Grenade-like items can be equipped in the Aux Slot if the SPARK / MEC has an Ordnance Launcher equipped, regardless of the config below.

+AuxSlotAlwaysAllowedItems = "IRI_ElectroPulse_CV"
+AuxSlotAlwaysAllowedItems = "IRI_RestorativeMist_CV":

;	Booster Jets from the Jet Packs mod.
+AuxSlotAlwaysAllowedItems = "IRI_JetBoosters_MK1"
+AuxSlotAlwaysAllowedItems = "IRI_JetBoosters_MK2"

;	Hacker's Laptop from System Infiltration mod.
+AuxSlotAlwaysAllowedItems = "IRI_HackerLaptop"

;	Allows to carry SPARK Launchers Redux in the Auxiliary Weapon slot.
+AuxSlotAllowedWeaponCategories = "shoulder_launcher"

;	Allowing carrying rockets in the Aux Slot so that Spark can Give them to other soldiers.
+AuxSlotAllowedWeaponCategories = "rocket"

;	Allows to equip Mitzruti's Canisters from the Immolator + Chemthrower mod.
bAllowCanisters = true

;	If a tech specified, it must be completed before
;	items in the list below can be added to Aux Slot.
TechRequiredForItems = "IRI_ArmCannon_Tech"
;	Allow equipping Autogun and vanilla Heavy Weapons into Aux Slot.
;	Mod-added heavy weapons will not work without special handling.
+AuxSlotAllowedItemsWithTech = "RocketLauncher"
+AuxSlotAllowedItemsWithTech = "ShredderGun"
+AuxSlotAllowedItemsWithTech = "Flamethrower"
+AuxSlotAllowedItemsWithTech = "FlamethrowerMk2"
+AuxSlotAllowedItemsWithTech = "BlasterLauncher"
+AuxSlotAllowedItemsWithTech = "PlasmaBlaster"
+AuxSlotAllowedItemsWithTech = "ShredstormCannon"
+AuxSlotAllowedItemsWithTech = "IRI_Heavy_Autogun"
+AuxSlotAllowedItemsWithTech = "IRI_Heavy_Autogun_MK2"

;	Inventory Slot used by the Auxiliary Weapon. 
;	DO NOT change this if you don't know what you're doing.
AuxiliaryWeaponSlot = eInvSlot_AuxiliaryWeapon

;	Use this slot if you're desperate to use the mod with Highlander version below 1.21
;AuxiliaryWeaponSlot = eInvSlot_SecondaryPayload

