[WOTCMoreSparkWeapons.X2DownloadableContentInfo_WOTCMoreSparkWeapons]
;	These soldier classes will have the specified abilities removed from their ability tree.
;	This is necessary, because this mod makes it possible to equip other Secondary Weapons than just the BIT,
;	which means Intrusion Protocol (hack objects) and Arsenal (heavy weapon slot in the BIT) abilities must be removed.
+AffectClasses = Spark
+AffectClasses = RM_DefaultMecTrooper
+AffectClasses = RM_CannonMecTrooper
+AffectClasses = RM_SniperMecTrooper
+AffectClasses = RM_ShotgunMecTrooper
+AffectClasses = RM_ReaperMecTrooper
+AffectClasses = RM_SkirmisherMecTrooper
+AffectClasses = RM_TemplarMecTrooper
+AffectClasses = Iconoclast
+AffectClasses = Stanchion
+AffectClasses = EMG_Pugilist
+AffectClasses = RM_PuellaMecTrooper

;	These are the abilities that will be removed.
;	Removing Arsenal as a class perk will mean SPARKs no longer have a Heavy Weapon slot,
;	so the mod uses other means to add a Heavy Weapon slot if a BIT is equipped.
;	That behavior is configured in XComSparkArsenal.ini.
+AbilitiesToRemove = "Arsenal"
+AbilitiesToRemove = "IntrusionProtocol"

;	These abilities will be inserted as squaddie perks to classes specified above.
+AbilitiesToGrant = "IRI_EntrenchProtocol_Passive"

;	Add a dummy passive to the BIT to explain the new transfer weapon mechanics.
+AbilitiesToGrantToBITs = "IRI_Arsenal_DummyPassive"

;	This hacking bonus will be granted to all of the classes configured above.
ProtocolSuiteHackingBonus = 30

;	These abilities will require the unit to have a BIT or GREMLIN equipped.
+AbilitiesRequireBITorGREMLIN = "RepairMW"
+AbilitiesRequireBITorGREMLIN = "Repair"
