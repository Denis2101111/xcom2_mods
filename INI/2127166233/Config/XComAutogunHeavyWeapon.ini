;	AUTOGUN ABILITIES
;	----------------------------------
[WOTCMoreSparkWeapons.X2Ability_HeavyAutogun]
GUARANTEED_HIT = false
ALLOW_CRIT = true

;	Whether units are allowed to fire the Autogun while burning or disoriented.
ALLOW_BURNING = false
ALLOW_DISORIENTED = false

ENDS_TURN = true
;	If the ability is configured to end turn (consume all remaining Action Points when used)
;	then it will not do so if the soldier has any of the following abilities:
+DO_NOT_END_TURN_ABILITY = "Salvo"
+DO_NOT_END_TURN_ABILITY = "Quickdraw"
+DO_NOT_END_TURN_ABILITY = "SkirmisherStrike"	; Skirmishers' Marauder

;	If this is "true", allow Autogun attacks to benefit from special ammo, like Dragon Rounds.
;	The ability template below must have "HotLoadAmmo" ability attached.
ALLOW_SPECIAL_AMMO_EFFECTS = true

;	Needs to match the INFINITE_AMMO in weapon configuration below.
;	If this is "false" while the weapon is configured to have infinite Ammo, 
;	the Ammo will be displayed in-game as ability charges, but it will not be expended.
INFINITE_AMMO = true

BASE_RADIUS = 0.0f
RAINMAKER_BONUS_RADIUS = 2.5f
RAINMAKER_BONUS_DAMAGE = 2

[WOTCMoreSparkWeapons.X2DownloadableContentInfo_WOTCMoreSparkWeapons]
;	If this is "true", you won't be allowed to equip more than one Autogun per soldier.
;	Since Autoguns have infinite ammo by default, the only "legit" case for having two Autoguns is using the second one
;	on a BIT with Aid Protocol so you can temporarily give control over it to another soldier.
