[OverflowAP.UIScreenListener_OverflowAP]
; This number is multiplied by the amount of max rank soldiers you have on the mission.
; So if you had 3 max ranks, and the variable below is set to 2, then you get 6 AP.
AP_PER_SOLDIER=2

; WARNING THE BELOW IS NOT CURRENTLY USED IT WILL DO NOTHING
; The level of rank at which overflow AP is triggered. Use if you have a mod that adds ranks beyond Colonel.
; Set this to 8 if you're using Musashi's RPG Overhaul (which adds an 8th rank above Colonel called Brigadier)
MAXRANKS=7