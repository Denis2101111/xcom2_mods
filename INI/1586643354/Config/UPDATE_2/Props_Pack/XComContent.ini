; Welcome to the Props Pack Section: UPDATE #2! 

; Unlike the Legs and Torso Packs, Props work a little differently. 
; For maximum customization, I have added the same item on several categories.

; If you find this clutters your customization slot lists, then simply 
; use a semicolon (;) in front of any line to comment the item out. 
; This means the game will ignore its existence, and those parts won't 
; be added into those categories. Example, having a Necklace on an ArmDeco slot.

; Careful, only remove it from lines that being with "+BodyPartTemplate...."

; Likewise, remove the semicolon (;) in front of a line to add those parts in.

; There's many items here, so to ease the searching process, I've separated
; the items into their respective categories, i.e. Torso Decos, Shins, etc.

