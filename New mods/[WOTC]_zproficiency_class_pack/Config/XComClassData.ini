;+SoldierClasses = WOTC_APA_Specialist



;***************************************
; ENABLE / DISABLE BASE-GAME CLASSES:
;***************************************
; To re-enable the base-game classes, comment out the lines below by adding
; a ";" at the beginning of the NumInForcedDeck and NumInDeck lines below.

; I recommend keeping the base-game Specialist disabled, as the differences
; in mechanics used by the Tech. Specialist's abilities may cause confusion
; when used alongside the base-game Specialist or any other hacking classes
; based on the base-game Specialist and their ability set (LW2 Specialist, etc).

; The roles of the base game classes are replaced as follows:
; Specialist roles are covered by the Field Medic and the Tech. Specialist.
; Ranger roles are covered by the Marksman (scouting) and Assault Infantry.
; Sharpshooter roles are covered by the Marksman (less so the gunslinger build).
; Grenadier roles are covered by the Sapper (explosives) and Marine (gunner).

[Specialist X2SoldierClassTemplate]
NumInForcedDeck = 0
NumInDeck = 0

[Ranger X2SoldierClassTemplate]
NumInForcedDeck = 0
NumInDeck = 0

[Sharpshooter X2SoldierClassTemplate]
NumInForcedDeck = 0
NumInDeck = 0

[Grenadier X2SoldierClassTemplate]
